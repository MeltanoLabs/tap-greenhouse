send_anonymous_usage_stats: true
project_id: "tap-greenhouse"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test
plugins:
  extractors:
  - name: "tap-greenhouse"
    namespace: "tap_greenhouse"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging

    settings:
    - name: client_id
      kind: string
      label: Client ID
      description: OAuth2 client ID for Greenhouse Harvest API V3
      sensitive: true

    - name: client_secret
      kind: password
      label: Client Secret
      description: OAuth2 client secret for Greenhouse Harvest API V3
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: The earliest record date to sync

    settings_group_validation:
    - - client_id
      - client_secret

    config:
      start_date: 1 week ago

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
